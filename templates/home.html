<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/font.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
<link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <meta charset="utf-8">
    <title>FoodFood得正 -我的飲食日記</title>
</head>

<body>
    
<div id="preloader">
    <div id="status"><img src="{{ url_for('static', filename='img/loading.gif') }}"/></div>
</div>
<div id="mess_fr">
    <div id="mess">
        
    </div>
</div>    

<img id="title_img" src="{{ url_for('static', filename='img/title2.png') }}">
<div id=login_res>
    <div class="click open right_ra">管理者登入</div><div class="click no left_ra">管理者註冊</div>
</div>
<form aling="center"  id="login" method="post" enctype="multipart/form-data">
    <div id="t0">
    <div class="t1">
        <div class="t2">
            <div class="t3">
            帳號：
            </div>
            <div class="t4"><input name="mail" type="email" placeholder="請輸入mail" id="login_mail"required="required"></div>
            
        </div>
       </div>
       <div id="m_con">
        <div id="mail_fr">
        </div>
        </div>
       <div class="t1">
        <div class="t2">
        <div class="t3">
        密碼：
        </div>
        <div class="t4"><input name="pass" type="password" placeholder="請輸入密碼" id="login_pass" required="required"></div>
        </div>
        </div>
        <div id="pa_con">
            <div id="pass_fr">
            </div>
    </div>

    <div class="login_flex">
        
        <div class="go_login">
        
        <input  class="btn" type="submit" value="登入" name="send">
        <a  href="{{ url_for('newpass')}}">忘記密碼</a>
        </div>
        
    </div>
</div>

</form>

<form aling="center" id="register" method="post" enctype="multipart/form-data">
    <div id="t0">
    <div class="t1" >
        
        <div class="t2">
            <div class="t3">
                信箱：
            </div>
            <div class="t4">
                <input type="email"placeholder="請輸入信箱" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" id="reg_mail" required="required">
            </div>
        </div>
    </div>
    <div id="reg_m_con">
        <div id="reg_mail_fr">
        </div>
    </div>

    <div class="t1">
        <div class="t2">
            <div class="t3">
                密碼：
            </div>
            <div class="t4">
                <input required="required"
                    type="password" placeholder="請輸入密碼"id="reg_pass">
            </div>
        </div>
    </div>
    <div id="pass">
        <div id="reg_pass_fr"></div>
    </div>
    <div class="t1">
        <div class="t2">
            <div class="t3">
                確認密碼：
            </div>
            <div class="t4">
                <input required="required"
                type="password"  placeholder="確認密碼" id="pass_con">
            </div>
        
        </div>
    </div>
    <div id="checkpass">
        <div id="checkpass_fr">
        </div>
    </div>
    <div id="checktip">
        <div id="checktip_fr">
        </div>
    </div>
    <div class="t1">
        <div class="t2">
            <input class="btn" type='submit' value="註冊" name="send"> 
    </div>
    </div>
</div>

</form>

<script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/test.js') }}" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/16ec288439.js" crossorigin="anonymous"></script>
